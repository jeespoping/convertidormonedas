<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Ingersar cantidad</label>
                <input (input)="convertir()" [(ngModel)]="cantidad" type="number" class="form-control form-control-lg" id="cantidad" placeholder="Ingrese cantidad..">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select (change)="convertir()" [(ngModel)] = "tengo" id="tengo" class="form-control form-control-lg">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select (change)="convertir()" [(ngModel)] = "quiero" id="quiero" class="form-control form-control-lg">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0" class="text-center mt-3">
        <span class="badge badge-success">
            {{cantidad}} {{tengo}}
        </span>
        <span class="badge badge-secondary">Son</span>
        <span class="badge badge-success">{{total | number: '0.0-2'}} {{quiero}}</span>
    </h5>
</div>
